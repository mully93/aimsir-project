<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Aimsir App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <h1 id="app-name">Aimsir App</h1>
        <h2>What's the weather like?</h2>
    </header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Search for a town or city"
            required 
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="🔎 Search" class="search-button" />
        </form>
        </header>
      <main>
        <div>
            <p class="day-time">Thursday 15:50</p>
        <div class="weather-app-data">
          <h1 class="weather-app-city" id="city">Limerick</h1>
          <p class="weather-app-temperature-container"><span class="weather-app-temperature-icon">🌧️ </span><span class="weather-app-temperature-value"> 11</span><span class="weather-app-temperature-unit">°C</span></p>
        </div>
        <div class="weather-app-details">
          <li>Heavy rain</li>
            <li>Humidity: <strong>66%</strong></li>
            <li>Wind: <strong>3.13km/h</strong></li>
          </div>
      </main>
      <footer>
        Built by
        <a href="https://github.com/mully93" target="_blank">Emma Mullane</a>,
        code hosted on
        <a href="https://github.com/mully93/aimsir-project" target="_blank"
          >Github</a
        >
        and website hosted on
        <a href="https://aimsir-weather.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
